name: Build Windows EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install pycaw comtypes python-vlc pyinstaller

      - name: Build onefile exe (bundle mp4)
        run: |
          # On Windows the --add-data uses semicolon to separate src;dest
          python -m PyInstaller --onefile --windowed --name player --add-data "rickroll.mp4;." spm.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: player-windows-exe
          path: dist/player.exe
